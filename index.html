<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PlayPal.ID â€” QRIS</title>

<style>
  :root{
    --page-bg: #F5F5F7;   /* Apple abu-abu lembut */
    --text:    #0E0E11;   /* Hitam lembut */
    --muted:   #6E6E73;   /* iOS gray */
    --qr-pad:  14px;
    --qr-r:    16px;
    --title-fs: 22px;
    --max-w:   360px;     /* Lebar maksimum konten */
  }

  *{ box-sizing: border-box; }
  html,body{height:100%}
  body{
    margin:0;
    background: var(--page-bg);
    color: var(--text);
    font: 16px/1.5 -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Helvetica Neue", Helvetica, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow:hidden; /* statis */
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
  }

  .brand{
    margin: 0 0 20px 0;
    font-weight: 700;
    font-size: var(--title-fs);
    letter-spacing: .2px;
    text-align:center;
  }

  .qr{
    display:block;
    width:100%;
    max-width: var(--max-w);
    background:#fff; /* frame QR */
    border:1px solid rgba(0,0,0,.08);
    border-radius: var(--qr-r);
    padding: var(--qr-pad);
    object-fit: contain;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;
  }

  .hint{
    margin-top:16px;
    font-size:12px;
    color:var(--muted);
    text-align:center;
    user-select:none;
  }

  @media print{
    body{background:#fff;overflow:visible}
    .hint{display:none}
  }
</style>
</head>
<body>
  <h1 class="brand">PlayPal.ID</h1>

  <!-- Ganti src dengan file QRIS hitam-putih kamu -->
  <img class="qr" src="qris.png" alt="Kode QRIS PlayPal.ID"/>

  <p class="hint">Scan dengan aplikasi berlogo QRIS</p>
</body>
</html>
