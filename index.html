<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PlayPal.ID â€” QRIS</title>
<style>
  /* ===== Tokens */
  :root{
    --max-w: 384px;             /* lebar kartu */
    --pad: clamp(22px, 4vw, 28px);
    --radius: 18px;
    --qr-pad: clamp(10px, 2.6vw, 14px);
    --bg: #ffffff;
    --fg: #0e0e11;
    --muted: #6e6e73;
    --line: rgba(0,0,0,.12);
  }
  @media (prefers-color-scheme: dark){
    :root{
      --bg:#0b0c0f;
      --fg:#f5f5f7;
      --muted:#9a9aa0;
      --line: rgba(255,255,255,.16);
    }
  }

  /* ===== Base */
  html,body{height:100%}
  body{
    margin:0;
    color:var(--fg);
    background:
      radial-gradient(1200px 800px at 50% -20%, rgba(0,0,0,.06), transparent),
      var(--bg);
    font:16px/1.5 -apple-system,BlinkMacSystemFont,"SF Pro Text",
         "Helvetica Neue",Helvetica,Arial,sans-serif;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding: max(5vh, 24px) 16px;
  }

  /* ===== Layout */
  .center{
    min-height: calc(100% - max(5vh, 24px)*2);
    display:grid;
    place-items:center;
  }
  .card{
    width:min(var(--max-w), 94vw);
    padding:var(--pad);
    border-radius:var(--radius);
    background: color-mix(in oklab, var(--bg) 96%, white);
    border:1px solid var(--line);
  }

  /* ===== Typography */
  .brand{
    margin: 2px 0 18px;
    text-align:center;
    font-weight: 700;
    font-size: clamp(18px, 3.4vw, 22px);
    letter-spacing: .18px; /* touch of Apple spacing */
  }

  /* ===== QR */
  .qr{
    display:block;
    width:100%;
    max-width:320px;
    aspect-ratio:1/1;      /* menjaga bentuk selalu kotak */
    margin:0 auto;
    background:#fff;       /* kontras scanner */
    border:1px solid rgba(0,0,0,.08);
    border-radius:14px;
    padding:var(--qr-pad);
    object-fit:contain;
    image-rendering:-webkit-optimize-contrast;
    image-rendering:crisp-edges;
  }

  /* ===== Accessibility & Print */
  .qr[alt]{ /* hanya memastikan alt selalu ada secara visual reader */
    /* no-op visual; alt untuk screen-reader */
  }
  @media print{
    body{ background:#fff; padding:0; }
    .card{ border:none; border-radius:0; background:#fff; padding:0; }
  }
</style>
</head>
<body>
  <main class="center" aria-label="Kartu QRIS">
    <section class="card" aria-labelledby="brand">
      <h1 id="brand" class="brand">PlayPal.ID</h1>
      <!-- GANTI src di bawah dengan file QRIS hitam-putih -->
      <img class="qr" src="qris.png" alt="Kode QRIS PlayPal.ID" />
    </section>
  </main>
</body>
</html>
