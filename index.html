<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PlayPal.ID â€” QRIS</title>
<style>
  /* ===== Palet premium (statis, ala Apple) */
  :root{
    --page-bg: #F5F5F7;     /* Apple gray */
    --card-bg: #FFFFFF;     /* putih bersih */
    --text:    #111113;     /* hampir-hitam */
    --muted:   #6E6E73;     /* iOS gray */
    --hair:    rgba(0,0,0,.10); /* hairline 1px */
    --card-w:  384px;       /* lebar kartu presisi */
    --card-p:  28px;        /* padding kartu */
    --qr-pad:  14px;        /* padding bingkai QR */
    --qr-rad:  16px;        /* radius QR */
    --card-r:  20px;        /* radius kartu */
  }

  /* ===== Reset dasar */
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body{
    margin: 0;
    background: var(--page-bg);
    color: var(--text);
    font: 16px/1.5 -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Helvetica Neue", Helvetica, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;

    /* Halaman statis: tak ada scroll atau geser */
    overflow: hidden;
  }

  /* ===== Pemosisian presisi: benar2 di tengah viewport */
  .center{
    position: fixed;       /* kunci terhadap viewport */
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: var(--card-w);
    background: var(--card-bg);
    border: 1px solid var(--hair);
    border-radius: var(--card-r);
    padding: var(--card-p);
  }

  /* ===== Teks brand */
  .brand{
    margin: 0 0 18px 0;
    text-align: center;
    font-weight: 700;
    font-size: 22px;       /* ukuran tetap untuk rasa stabil */
    letter-spacing: .2px;
  }

  /* ===== Bingkai QR */
  .qr{
    display: block;
    width: 100%;
    height: auto;
    max-width: 328px;      /* 384 - (2*28) padding card -> ruang presisi */
    margin: 0 auto;
    background: #FFFFFF;   /* kontras scanner */
    border: 1px solid rgba(0,0,0,.08);
    border-radius: var(--qr-rad);
    padding: var(--qr-pad);
    object-fit: contain;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;
  }

  /* ===== Catatan kecil di bawah (opsional) */
  .hint{
    margin: 12px 0 0 0;
    text-align: center;
    font-size: 12px;
    color: var(--muted);
  }

  /* ===== Cetak tetap rapi & statis */
  @media print{
    body{ background: #fff; overflow: visible; }
    .center{ position: static; transform: none; margin: 0 auto; }
    .hint{ display: none; }
  }
</style>
</head>
<body>
  <section class="center" aria-label="QRIS PlayPal.ID">
    <h1 class="brand">PlayPal.ID</h1>

    <!-- GANTI src di bawah dengan file QRIS hitam-putih kamu -->
    <img class="qr" src="qris.png" alt="Kode QRIS PlayPal.ID" />

    <p class="hint">Scan dengan aplikasi berlogo QRIS</p>
  </section>
</body>
</html>
